<!DOCTYPE html>
<html>
<head>
  <title>PUI-NOTE Exercise 1</title>
  <link rel="stylesheet" href="css/style.css">
   <script defer src="js/spotify.js"></script>
</head>
<body>

  
  <div class="grid-container-party">

    <div class="item1-party">
      <div class="top-bar-flex">
  
        <div class="toggles">
          <a href = "./index.html">
              <img class="toggle" src="Images-Home/highlightedToggle.png">
          </a>
              <img class="toggle" src="Images-Home/unhilightedToggle.png">
        </div>
    
        <div class="top-bar-right-flex">
          <div>
            <img class="account" src="Images-Home/controls (3).png">
          </div>
          <div>
            <img class="screen-UI" src="Images-Home/ScreenUI.png">
          </div>
        </div>
      </div>
    </div>
 
  <div class="item2-party">
    <img class= "menu" src="Images-Home/SpotifyMenu.jpg">
  </div>
  
  <div class="item3-party">
    
      <div class="party-box">
        
        <div class="party-header">
          <img class="party-img" src="Images-Party/PartyCover.jpg">
    
          <div class="party-info">
    
            <p class="party-small">LISTENING PARTY</p>
            <div class="party-title">Dinner Party</div>
    
            <div class="party-members">
              <div class="party-member">
                  <img class="host-img" src="Images-NewParty/Profile.png">
                  <p>Eamonnb</p>
                  <p class="host-text">HOST</p>
              </div>
    
    
            </div>

          
    
          </div>
        </div>
        </div>
      
       
  
        <div class="content-party">
  
          <div class="music">

            <div class = "actions">
              <img class="action" src="Images-Party/heart.png">
              <img class= "action" src="Images-Party/download.png">
              <a href="./Dropdown.html">
                <img class="action" src="Images-Party/more.png">
              </a>
            </div>

            <div class="queue-header">
              <p>Queue</p>
              <img class="search" src="Images-Party/search.png">
            </div>
  
            <div class="music-header">
              <p class="number">#</p>
              <div class="title-header">TITLE</div>
              <div class="album-header">ALBUM</div>
              <div class="who-added-header">ADDED BY</div>
              <img class="time" src="Images-Party/time.png">
            </div>
  
            <hr class="header-line">
  
            <div class="queue-section">
              <p>Next up:</p>
          
             
  
            </div>
  
            <div class="queue-section">
              <p>Previously played:</p>
          
              
  
            </div>
  
            <div class="queue-section">
              <p>Recommended:</p>
          
          
            </div>
      
          </div>
        </div>
    </div>

  <div class="item4-party">

   
      <div class="chat-top-box">
        <div class="chat-title">
          <p>Chat</p>
          <a href="./NoChat.html">
            <img class="chevron" src="Images-Party/chevron.png">
          </a>
        </div>
      </div>

      
      <div class="send-message">
        <div class="type-box">Type a message...</div>
        <div>
          <img class="chat-controls" src="Images-Party/chatControls.png">
        </div>
      </div>
   

    
    <div class="chat">

    </div>


  

    </div>
      <div class="item5-party">
        <img class= "song-playing" src="Images-Home/SpotifySong.JPG">
      </div>
    </div>

  </div>

</div>



</body>
</html>
